name: Generate Weekend Blog Posts

on:
  schedule:
    # Saturdays and Sundays at 12:00 UTC (early morning in US timezones)
    - cron: '0 12 * * 6,0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate post via OpenRouter
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_REFERER: https://www.syntaxthreads.com
          OPENROUTER_TITLE: SyntaxThreadsCo
        run: node scripts/generate-post.js

      - name: Build to validate
        run: |
          npm ci
          npm run build

      - name: Create Pull Request
        if: ${{ always() }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(blog): auto-generate weekend post"
          title: "Blog: Weekend generated post"
          body: "Automated blog post generated via OpenRouter. Please review for tone, accuracy, and references."
          branch: "auto/blog-weekend"
          delete-branch: true
